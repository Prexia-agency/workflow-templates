name: ðŸ”§ Weekly Maintenance

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true
      GITGUARDIAN_API_KEY:
        required: true

jobs:
  security-audit:
    name: Weekly Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Full Snyk Audit
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Full GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Generate Security Report
        run: |
          echo "# Weekly Security Report - $(date)" >> $GITHUB_STEP_SUMMARY
          echo "## Dependencies Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --json >> $GITHUB_STEP_SUMMARY || true