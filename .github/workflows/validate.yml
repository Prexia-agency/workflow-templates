name: Validate

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: "20"
    secrets:
      GITGUARDIAN_API_KEY:
        required: true
      SONAR_TOKEN:
        required: false

permissions:
  contents: read
  security-events: write

jobs:
  validate:
    name: Security Quality Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # ===== SECURITY =====
      
      - name: GitGuardian secret scan
        uses: GitGuardian/ggshield-action@v1.31.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # ===== CODE QUALITY =====
      
      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint -- --max-warnings=0

      - name: Prettier
        run: npm run format:check

      - name: TypeScript
        run: npm run type-check

      - name: SonarCloud
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ===== BUILD =====

      - name: Cache Next.js
        uses: actions/cache@v4.1.2
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('next.config.*', 'src/env.*') }}

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Bundle size check
        uses: andresz1/size-limit-action@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Security: GitGuardian + SonarCloud" >> $GITHUB_STEP_SUMMARY
          echo "- Quality: ESLint + Prettier + TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Next.js + t3-env + size-limit" >> $GITHUB_STEP_SUMMARY