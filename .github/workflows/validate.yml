name: Validate

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: "20"
      run-sonar:
        type: boolean
        default: false
    secrets:
      GITGUARDIAN:
        required: true
      SONARCLOUD:
        required: false
      
        

permissions:
  contents: read
  security-events: write

jobs:
  validate:
    name: Security Quality Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # ===== SECURITY =====
      - name: GitGuardian secret scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN }}


      # ===== CODE QUALITY =====
      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint -- --max-warnings=0

      - name: Prettier
        run: npm run format:check

      - name: TypeScript
        run: npm run type-check

      - name: SonarCloud
        if: ${{ inputs.run-sonar }}
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD }}

      # ===== BUILD =====
      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Bundle size check
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "### âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Security: GitGuardian secret scan" >> $GITHUB_STEP_SUMMARY
          echo "- Quality: ESLint + Prettier + TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Next.js + size-limit" >> $GITHUB_STEP_SUMMARY
